<ng-container *ngIf="showLayout(); else loginContent">
  <!-- Mostramos navbar solo con sesión iniciada -->
  <app-navbar></app-navbar>

  <!-- Toasts de notificación -->
  <app-toaster></app-toaster>

  <!-- Outlet principal para todas las rutas protegidas -->
  <router-outlet></router-outlet>


</ng-container>

<!-- Cuando no hay sesión, solo mostramos el outlet (p.ej. login) -->
<ng-template #loginContent>
  <router-outlet></router-outlet>
</ng-template>
