<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Agrega esto en el <head> de tu index.html -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- src/app/components/navbar/navbar.component.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <!-- Toggler móvil -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menú colapsable -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <!-- Toggle de rol con icono y texto juntos -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="javascript:void(0)"
            (click)="$event.preventDefault()"
            id="rolesDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-person-fill me-1"></i>
            {{ displayActiveRole }}
          </a>
          <ul class="dropdown-menu" aria-labelledby="rolesDropdown">
            <li *ngFor="let r of otherRoles">
              <a
                class="dropdown-item"
                href="javascript:void(0)"
                (click)="selectOption(r, $event)"
              >
                {{ roleDisplayMap[r.toLowerCase()] || titleCase(r) }}
              </a>
            </li>
            <li
              *ngIf="otherRoles.length === 0"
              class="dropdown-item text-muted"
            >
              No hay más roles
            </li>
          </ul>
        </li>

        <!-- Mis Incidencias / Crear Incidencia -->
        <li class="nav-item" *ngIf="isCrearIncidencia">
          <a class="nav-link" [routerLink]="['/misIncidencias']">
            <i class="bi bi-clipboard2-data"></i> Mis Incidencias
          </a>
        </li>
        <li class="nav-item" *ngIf="isMisIncidencias">
          <a class="nav-link" [routerLink]="['/crearIncidencia']">
            <i class="bi bi-clipboard2-plus"></i> Crear Incidencia
          </a>
        </li>
      </ul>

      <ul class="navbar-nav mb-2 mb-lg-0">
        <!-- Sección fija -->
        <li class="nav-item">
          <span class="nav-link disabled" style="pointer-events: none;">
            Incidencias
          </span>
        </li>
        <!-- Logout -->
        <li class="nav-item">
          <a
            class="nav-link"
            href="javascript:void(0)"
            (click)="logout()"
          >
            <i class="bi bi-escape"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>






</body>
</html>
