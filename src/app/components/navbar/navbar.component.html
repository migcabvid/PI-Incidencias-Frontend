<nav class="navbar">
  <div class="navbar-left">
    <i class="bi bi-person-fill icon"></i>

    <!-- custom select igual al login -->
    <div class="login__box login__box--custom-select">
      <i class="ri-user-settings-line login__icon"></i>
      <div class="login__box-input custom-select" 
           [class.open]="optionsVisible">
        <div class="selected-option" (click)="toggleOptions()">
          {{ auth.activeRole || 'Selecciona rol' }}
        </div>
        <div class="options" 
             [style.display]="optionsVisible ? 'block' : 'none'">
          <div class="option" 
               *ngFor="let r of auth.allRoles" 
               (click)="selectOption(r)">
            {{ r }}
          </div>
        </div>
      </div>
    </div>

    <button (click)="goTo('crearIncidencia')" class="nav-btn">
      <i class="bi bi-check-circle-fill icon"></i>
      <span>Crear</span>
    </button>
    <button (click)="goTo('incidencias')" class="nav-btn">
      <i class="bi bi-clipboard-data icon"></i>
      <span>Gesti√≥n</span>
    </button>
  </div>

  <div class="navbar-right">
    <button (click)="goTo('home')" class="nav-btn">
      <i class="bi bi-clock-fill icon"></i>
      <span>Incidencias</span>
    </button>
    <button (click)="logout()" class="logout-btn">
      <i class="bi bi-escape icon"></i>
    </button>
  </div>
</nav>
