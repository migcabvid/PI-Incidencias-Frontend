<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <!-- Título dentro de la misma caja -->
        <div class="titulo-formulario">
          Lista de Incidencias
        </div>
        <div class="card-body">
          
          <!-- BUSCADOR por ID -->
          <div class="row g-3 mb-4">
            <div class="col-md-12">
              <label for="searchId" class="form-label">Buscar ID</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-search"></i>
                </span>
                <input
                  #searchId
                  type="text"
                  id="searchId"
                  class="form-control"
                  placeholder="Escribe el ID..."
                  (input)="filterById(searchId.value)"
                />
              </div>
            </div>
          </div>

          <!-- TABLA de Incidencias -->
          <div class="table-responsive rounded-3 border">
            <table class="table align-middle incidents-table mb-0">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Descripción</th>
                  <th>Fecha</th>
                  <th>Estado</th>
                  <th class="text-center">Acción</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let inc of filteredIncidents">
                  <td>{{ inc.id }}</td>
                  <td>{{ inc.description }}</td>
                  <td>{{ inc.date }}</td>
                  <td>{{ inc.status }}</td>
                  <td class="text-center">
                    <!-- Botón “plus” -->
                    <button class="btn btn-success btn-sm me-1">
                      <i class="bi bi-plus"></i>
                    </button>
                    <!-- Botón “trash” -->
                    <button class="btn btn-success btn-sm">
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>
