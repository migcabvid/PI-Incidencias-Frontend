<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <!-- Título dentro de la misma caja del formulario -->
        <div class="titulo-formulario">
          Registrar Incidencia
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <!-- Tipo Incidencia -->
            <div class="mb-4">
              <label for="tipo" class="form-label">Tipo Incidencia</label>
              <select id="tipo" name="tipo" class="form-select" [(ngModel)]="formData.tipo" required>
                <option *ngFor="let t of tipos" [value]="t.value">
                  {{ t.label }}
                </option>
              </select>
            </div>

            <!-- ID & Fecha -->
            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <label for="idIncidencia" class="form-label">ID Incidencia</label>
                <input type="text" id="idIncidencia" class="form-control" [value]="formData.id" disabled />
              </div>
              <div class="col-md-6">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" id="fecha" class="form-control" [value]="formData.fecha" disabled />
              </div>
            </div>

            <!-- Descripción & Foto -->
            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea id="descripcion" name="descripcion" class="form-control" rows="8" [(ngModel)]="formData.descripcion"
                  required>
                              </textarea>
              </div>
              <div class="col-md-6">
                <label class="form-label d-block">
                  Foto <i class="bi bi-image"></i>
                </label>
              
                <div class="form-control drop-zone d-flex flex-column justify-content-center align-items-center" [class.drag-over]="isDragOver|| isHover" [class.has-preview]="!!imagePreview"
                  style="height: 220px; cursor: pointer; min-height: unset; max-height: 220px; overflow: hidden;"
                  (click)="triggerFileInput()" (dragenter)="onDragEnter($event)" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)"
                  (drop)="onDrop($event)" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
                  <ng-container *ngIf="!imagePreview">
                    <p class="mb-1">Arrastra y suelta una imagen</p>
                    <p class="small text-muted">o haz clic para seleccionar</p>
                  </ng-container>
              
                  <!-- Previsualización -->
                  <img *ngIf="imagePreview" [src]="imagePreview" alt="Previsualización"
                    style="max-width: 100%; max-height: 100%; object-fit: contain;" />
              
                  <input type="file" accept="image/*" #fileInput class="d-none" (change)="onFileSelected($event)" />
                </div>
              </div>
            </div>

            <!-- Botones -->
            <div class="d-flex gap-3 justify-content-end">
              <button type="submit" class="btn btn-success">
                <i class="bi bi-check-circle-fill ms-2"></i>
                Confirmar
              </button>
              <button type="button" class="btn btn-danger" (click)="onReset()">
                <i class="bi bi-x-circle-fill ms-2"></i>
                Limpiar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Modal de confirmación -->
<!-- wrapper del modal: sólo aparece cuando showModal = true -->
<div
  class="modal fade show d-block custom-modal-backdrop"
  tabindex="-1"
  *ngIf="showModal"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content custom-modal-content">
      <!-- HEADER -->
      <div class="modal-header custom-modal-header">
        <h5 class="modal-title flex-grow-1 text-center">
          Mensaje
        </h5>
        <button
          type="button"
          class="btn-close custom-btn-close"
          aria-label="Cerrar"
          (click)="closeModal()"
        >
          <i class="bi bi-x-circle-fill"></i>
        </button>
      </div>
      <!-- BODY -->
      <div class="modal-body text-center custom-modal-body">
        Incidencia enviada.
      </div>
    </div>
  </div>
</div>
